<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bj.css">
</head>
<body>
     <div id="container">
     	<h2>BLACKJACK GAME</h2>
     	<p><span id="res">Lets Play!</span></p>

     	<div id="box">
     		<div id="b1">
     			<p>you:<span id="youscore">0</span></p>
     			<hr>
     		</div>
     		<div id="b2">
     			<p>dealer:<span id="dealerscore">0</span></p>
     			<hr>
     		</div>
     	</div>

     			<button id="hit">HIT</button>
     			<button id="stand">STAND</button>
     			<button id="deal">DEAL</button>
     		</div>
     	<div id="table">	
        	<table>
	        	<tr>
	        		<th>wins</th>
	        		<th>lose</th>
	        		<th>draw</th>
                </tr>
                <tr>
                  	<td><span id="win">0</span></td>
                  	<td><span id="lose">0</span></td>
                  	<td><span id="draw">0</span></td>    
                </tr>    
	        </table>
	    </div>    
     </div>
